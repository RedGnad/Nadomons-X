<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec R√©alit√© Augment√©e et Mod√®le 3D</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #ar-container {
            display: none; /* Masqu√© par d√©faut */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Conteneur AR (cach√© au d√©part) -->
<div id="ar-container">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Mod√®le 3D du lapin (√† remplacer par ton propre mod√®le 3D) -->
        <a-box position="0 0 -5" color="red"></a-box>
    </a-scene>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script>
    const map = L.map('map').setView([48.8566, 2.3522], 16); // Paris par d√©faut
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let playerMarker;
    let pointsInteret = [];

    function getRandomOffset(min, max) {
        const range = Math.random() * (max - min) + min;
        const angle = Math.random() * Math.PI * 2;
        return [Math.cos(angle) * range, Math.sin(angle) * range];
    }

    function generatePointsInteret(lat, lng) {
        pointsInteret.forEach(marker => map.removeLayer(marker));
        pointsInteret = [];

        for (let i = 0; i < 5; i++) {
            const [offsetLat, offsetLng] = getRandomOffset(0.0001, 0.002); // 10m √† 200m
            const poiLat = lat + offsetLat;
            const poiLng = lng + offsetLng;

            const poiCircle = L.circle([poiLat, poiLng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 5
            }).addTo(map).bindPopup(`Point d'Int√©r√™t ${i + 1}`);

            pointsInteret.push(poiCircle);
        }

        setTimeout(() => simulatePlayerMovement(lat, lng), 3000);
    }

    function findNearestPOI(lat, lng) {
        let nearestPOI = null;
        let minDistance = Infinity;

        pointsInteret.forEach(poi => {
            const distance = map.distance([lat, lng], poi.getLatLng());
            if (distance < minDistance) {
                minDistance = distance;
                nearestPOI = poi;
            }
        });

        return nearestPOI ? nearestPOI.getLatLng() : null;
    }

    function simulatePlayerMovement(startLat, startLng) {
        const destination = findNearestPOI(startLat, startLng);
        if (!destination) return;

        const speed = 9.7; // Vitesse en m/s (35 km/h)
        const updateInterval = 100; // Mise √† jour toutes les 100ms
        const distanceTotal = map.distance([startLat, startLng], destination);
        const steps = Math.ceil(distanceTotal / (speed * (updateInterval / 1000)));
        
        let index = 0;
        function move() {
            if (index >= steps) {
                playerMarker.setLatLng(destination);
                checkProximityAndLaunchAR(destination);
                return;
            }

            const ratio = index / steps;
            const newLat = startLat + (destination.lat - startLat) * ratio;
            const newLng = startLng + (destination.lng - startLng) * ratio;

            playerMarker.setLatLng([newLat, newLng]);
            map.setView([newLat, newLng]);

            index++;
            setTimeout(move, updateInterval);
        }

        move();
    }

    function checkProximityAndLaunchAR(destination) {
        const lat = playerMarker.getLatLng().lat;
        const lng = playerMarker.getLatLng().lng;
        const distance = map.distance([lat, lng], destination);

        if (distance <= 5) { // Si √† moins de 5m
            startAR();
        }
    }

    function startAR() {
        document.getElementById('ar-container').style.display = 'block';
    }

    function onLocationFound(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        if (!playerMarker) {
            playerMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup("üìç Vous √™tes ici").openPopup();
        } else {
            playerMarker.setLatLng([lat, lng]);
        }

        map.setView([lat, lng], 16);

        if (pointsInteret.length === 0) {
            generatePointsInteret(lat, lng);
        }
    }

    function onLocationError() {
        alert("Impossible d'obtenir votre position.");
    }

    map.locate({
        setView: true,
        watch: true,
        maxZoom: 16,
        timeout: 10000
    }).on('locationfound', onLocationFound)
      .on('locationerror', onLocationError);
</script>

</body>
</html>
