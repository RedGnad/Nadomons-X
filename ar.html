<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nadmons10 - AR Markerless</title>
  <!-- Inclusion d'A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- Utilisation de WebXR AR markerless via A-Frame -->
  <!-- Ici, nous n'utilisons pas AR.js puisque nous voulons une expérience markerless -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Compteur de score affiché en haut à gauche -->
  <div id="score">Score: 0</div>
  
  <!-- Scène A-Frame en mode AR markerless -->
  <a-scene embedded xr="mode: ar; referenceSpaceType: local-floor">
    <!--
      Le modèle 3D : une boîte rouge.
      Pour une boîte de hauteur 0.3, positionner y à 0.15 permet que sa base soit alignée avec le sol.
      La position z = -2 place l'objet devant la caméra.
    -->
    <a-box id="model" position="0 0.15 -2" rotation="0 45 0" color="#ff0000" depth="0.3" height="0.3" width="0.3"></a-box>
    
    <!-- Caméra AR -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- Lien pour revenir à une autre page (optionnel) -->
  <div class="back-link">
    <a href="index.html">Retour à la carte</a>
  </div>
  
  <!-- Script pour gérer l'incrément du score lors d'un clic sur le modèle -->
  <script>
    let score = 0;
    const scoreDiv = document.getElementById('score');
    const model = document.getElementById('model');

    // Lorsque le modèle est cliqué, incrémente le score et met à jour le compteur
    model.addEventListener('click', () => {
      score++;
      scoreDiv.innerText = 'Score: ' + score;
    });
  </script>
</body>
</html>
